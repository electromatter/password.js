"use strict"

function die(message) {
	// platform dependant emit a message (and possibly a stack trace)
	alert(message);

	// platform independant throw
	eval('0.synax.error.here???');
	(null).abort.here();
}

function encode_utf8_codepoint(dest, off, val) {
	// encode val as a utf8 codepoint
	// and put it at dest[off...]
	// return the new offset
	// return undefined if we encounter an invalid codepoint
	if (val < 0) {
		return undefined;
	} else if (val < 0x80) {
		dest[off++] = val;
		return off;
	} else if (val < 0x800) {
		dest[off++] = 0xc0 | ((val >>  6) & 0x1f);
		dest[off++] = 0x80 |  (val	  & 0x3f);
		return off;
	} else if (val < 0x10000) {
		dest[off++] = 0xe0 | ((val >> 12) & 0x0f);
		dest[off++] = 0x80 | ((val >>  6) & 0x3f);
		dest[off++] = 0x80 |  (val	  & 0x3f);
		return off;
	} else if (val < 0x200000) {
		dest[off++] = 0xf0 | ((val >> 18) & 0x07);
		dest[off++] = 0x80 | ((val >> 12) & 0x3f);
		dest[off++] = 0x80 | ((val >>  6) & 0x3f);
		dest[off++] = 0x80 |  (val	  & 0x3f);
		return off;
	} else if (val < 0x4000000) {
		dest[off++] = 0xf8 | ((val >> 24) & 0x03);
		dest[off++] = 0x80 | ((val >> 18) & 0x3f);
		dest[off++] = 0x80 | ((val >> 12) & 0x3f);
		dest[off++] = 0x80 | ((val >>  6) & 0x3f);
		dest[off++] = 0x80 |  (val       & 0x3f);
		return off;
	} else if (val < 0x80000000) {
		dest[off++] = 0xfc | ((val >> 30) & 0x01);
		dest[off++] = 0x80 | ((val >> 24) & 0x3f);
		dest[off++] = 0x80 | ((val >> 18) & 0x3f);
		dest[off++] = 0x80 | ((val >> 12) & 0x3f);
		dest[off++] = 0x80 | ((val >>  6) & 0x3f);
		dest[off++] = 0x80 |  (val       & 0x3f);
		return off;
	} else {
		return undefined;
	}
}

function encode_utf8(val) {
	var i, off, dest;
	off = 0;

	// convert each char
	dest = new Array(val.length * 3);
	for (i = 0; i < val.length; i++)
		off = encode_utf8_codepoint(dest, off, val.charCodeAt(i));
	dest.length = off;

	// check if we tried to convert an invalid value
	if (isNaN(off))
		return undefined;

	return dest;
}

function ensure_bytes(val) {
	// if val is a string, encode it in utf8
	if (typeof val === 'string')
		return encode_utf8(val);

	// if val was not an array, then 
	if (isNaN(val.length))
		return undefined;

	// val was an array, assume it is ok
	return val;
}

/**** BigNat - arbitrary length natrual numbers ****/

// bits per word must be less than half of what the machine
// is able to represent so carries are preformed correctly
// this is 20 bits so 20**3 = 60 < 64 (if jit compiled)
// and 20**2 < 53 (double precision)
var BIGNAT_NUM_BITS = 20, BIGNAT_BASE = 1 << BIGNAT_NUM_BITS;

function size_multi(val) {
	var i = val.length;

	// try to find the index of the highest non-zero word
	while (i --> 0)
		if (val[i] > 0)
			break;

	// size = index of highest non-zero + 1
	return i + 1;
}

// used to convert numbers to strings
// ensures: val = quot * div + rem
function mod_single(
		    /*inout*/ val, /*<- val/div*/
		       /*in*/ div
		   ) /* -> val%div */ {
	var rem, tmp, i;

	rem = 0;
	for (i = val.length - 1; i >= 0; i--) {
		// compute a word of the divisor
		tmp = (rem * BIGNAT_BASE + val[i]);
		val[i] = Math.floor(tmp / div);
		rem = tmp % div;
	}

	// truncate trailing zeros
	val.length = size_multi(val);

	// return result
	return rem;
}

// used to convert from strings to numbers
// ensures: multi * factor + delta = val
function muladd_single(
		       /*inout*/ multi, /*<- multi*factor+delta*/
			  /*in*/ factor,
			  /*in*/ delta
		      ) /* -> multi*factor+delta */
{
	var carry, i, val, tmp;

	// multiply multi and single
	carry = delta;
	for (i = 0; i < multi.length; i++) {
		tmp = multi[i] * factor + carry;
		carry = Math.floor(tmp / BIGNAT_BASE);
		multi[i] = tmp % BIGNAT_BASE;
	}

	// spill over carry
	if (carry > 0)
		multi[i] = carry;

	return multi;
}

// computes one step of algorithim d
// guess must be either correct or one greater than quot
// precondition off + div_size = rem.length
function div_multi_try(
		       /*in*/	guess,
		       /*in*/	off,
		       /*in*/	div,
		       /*in*/	div_size,
		    /*inout*/	rem
		      ) /* -> quot */
{
	var i, j, carry, tmp;

	// guess is zero, so remainder is unchanged.
	if (guess == 0)
		return guess;

	// preform an iteration of long division
	carry = 0;
	for (i = 0, j = off; i < div_size; i++, j++) {
		tmp = div[i] * guess + carry;
		carry = Math.floor(tmp / BIGNAT_BASE);
		rem[j] -= tmp % BIGNAT_BASE;

		while (rem[j] < 0) {
			rem[j] += BIGNAT_BASE;
			carry += 1;
		}
	}

	// spill over carry
	rem[j] -= carry;

	// our guess was correct, our reaminder is positive
	if (rem[j] >= 0)
		return guess;

	// otherwise, our guess was one too large,
	// so add one back
	carry = 0;
	for (i = 0, j = off; i < div_size; i++, j++) {
		rem[j] = rem[i] + div[i] + carry;
		carry = Math.floor(rem[i] / BIGNAT_BASE);
		rem[i] %= BIGNAT_BASE;
	}

	return guess - 1;
}

// used to compute hmac % prime
// ensures: val = quot * div + rem
function div_multi(/*inout*/ val /*<- val%div*/,
		      /*in*/ div
		  ) /* -> val/div */
{
	// find highest non-zero word in div
	var i, j,
	    val_size = size_multi(val),
	    div_size = size_multi(div),
	    quot = new Array();

	// divide by zero!
	if (div_size == 0)
		return undefined;

	// val < div so quot=0 and rem=val
	if (val_size < div_size)
		return quot;

	// revert to single word division
	if (div_size <= 1) {
		var rem = mod_single(val, div[0]);

		// output quot
		for (i = 0; i < val.length; i++)
			quot[i] = val[i];

		// output rem
		val[0] = rem;
		val.length = rem > 0 ? 1 : 0;

		return quot;
	}

	// word oriented long division
	var quot_size = val_size - div_size + 1,
	    div_top = div[div_size - 1] * BIGNAT_BASE + div[div_size - 2],
	    val_top, guess;
	val[val_size] = 0;

	for (i = quot_size - 1, j = val_size - 1; i >= 0; i--, j--) {
		// 0 <= val_top < div[div_size - 1] * BIGNAT_BASE
		// 0 <= guess < BIGNAT_BASE
		val_top = val[j + 1] * BIGNAT_BASE + val[j];
		guess = Math.floor((val_top * BIGNAT_BASE) / div_top);

		// compute quot from guess
		quot[i] = div_multi_try(guess, i, div, div_size, val);
	}

	// truncate
	quot.length = size_multi(quot);
	val.length = size_multi(val);

	return quot;
}

function BigNat(val, base) {
	this.words = new Array();
	return this.from_val(val, base);
}

BigNat.prototype.is_bignat = true;

BigNat.prototype.push_digit = function (base, value) {
	if (isNaN(base) || base < 2 || base > BIGNAT_BASE || value > BIGNAT_BASE) {
		(0).toString(0);
		return;
	}

	if (isNaN(value) || value < 0)
		value = 0;

	base >>>= 0;
	value >>>= 0;

	muladd_single(this.words, base, (value % base) >>> 0);
}

BigNat.prototype.pop_digit = function (base) {
	base >>>= 0;

	if (isNaN(base) || base < 2 || base > BIGNAT_BASE) {
		(0).toString(0);
		return;
	}

	return mod_single(this.words, base);
}

BigNat.prototype.reduce_modulo = function (modulus) {
	if (!modulus)
		return;

	if (!modulus.is_bignat)
		modulus = new BigNat(modulus);

	div_multi(this.words, modulus.words);
}

BigNat.prototype.nonzero = function () {
	return this.words.length > 0;
}

BigNat.prototype.toBase = function (base) {
	if (!this.nonzero())
		return new Array(0);

	// returns the value in base in big endian order
	var i, j,
	    tmp = new BigNat(this),
	    result = new Array();

	// convert tmp -> result (little endian)
	for (i = 0; tmp.nonzero(); i++) {
		result[i] = tmp.pop_digit(base);

		if (isNaN(result[i]))
			return undefined;
	}

	// convert to big endian
	for (j = 0, i = result.length - 1; j < i; j++, i--) {
		tmp = result[i];
		result[i] = result[j];
		result[j] = tmp;
	}

	return result;
}

BigNat.prototype.toString = function (base) {
	if (isNaN(base))
		base = 10;

	var i,
	    val = this.toBase(base),
	    tmp = new Array();

	for (i = 0; i < val.length; i++)
		tmp[i] = val[i].toString(base);

	return tmp.join('');
}

BigNat.prototype.from_val = function(val, base) {
	// parse val
	// val could be:
	//  - a string like '0x2385014' (hex) or '0123045' (octal) or '345903426' (decimal)
	//  - a string with base specified
	//  - a number 0 < x < BIGNAT_BASE
	//  - an array of bytes
	//  - an array of numbers with base specified
	//  - undefined or null or NaN get parsed as zero

	var val_type = typeof val;
	if (val.is_bignat) {
		this.words.length = val.words.length;
		for (var i = 0; i < val.words.length; i++)
			this.words[i] = val.words[i];
	} else if (val_type === 'string') {
		if (isNaN(base) && val.length > 0) {
			if (val.substring(0, 2) == '0x') {
				base = 16;
				val = val.substring(2);
			} else if (val.charAt(0) == '0') {
				base = 8;
				val = val.substring(1);
			} else {
				base = 10;
			}
		}

		// parse string
		this.words.length = 0;
		for (var i = 0; i < val.length; i++)
			this.push_digit(base, parseInt(val.charAt(i), base));
	} else if (val_type === 'number') {
		if (val < 0 || val >= BIGNAT_BASE)
			val = 0;

		// single word
		this.words[0] = (val >>> 0);
		this.words.length = 0;
	} else if (!isNaN(val.length)) {
		// default to bytes
		if (isNaN(base))
			base = 256;

		// read each digit
		this.words.length = 0;
		for (var i = 0; i < val.length; i++)
			this.push_digit(base, val[i]);
	} else {
		// must be zero
		this.words.length = 0;
	}
}

/**** SHA256 - an implementation of the SHA-2 256 bit hash function ****/

var SHA256_INITIAL = new Array(
	0x6a09e667, 0xbb67ae85, 0x3c6ef372, 0xa54ff53a, 0x510e527f, 0x9b05688c, 0x1f83d9ab, 0x5be0cd19
	);

var SHA256_CONSTANTS = new Array(
	0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5,
	0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174,
	0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc, 0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da,
	0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147, 0x06ca6351, 0x14292967,
	0x27b70a85, 0x2e1b2138, 0x4d2c6dfc, 0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
	0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819, 0xd6990624, 0xf40e3585, 0x106aa070,
	0x19a4c116, 0x1e376c08, 0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f, 0x682e6ff3,
	0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208, 0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2
	);

function ror32(x, shift) {
	return (x << (32 - shift)) | (x >>> shift);
}

function bytes_to_be32(bytes, words) {
	var i = 0, j = 0;

	if (bytes.length % 4)
		return undefined;

	if (!words)
		words = new Array(Math.floor(bytes.length / 4));

	while (j < bytes.length) {
		words[i]  = ((bytes[j++] & 0xff) << 24);
		words[i] |= ((bytes[j++] & 0xff) << 16);
		words[i] |= ((bytes[j++] & 0xff) <<  8);
		words[i] |=  (bytes[j++] & 0xff);
		words[i] >>>= 0;
		i++;
	}

	return words;
}

function be32_to_bytes(words, bytes) {
	var i = 0, j = 0;

	if (!bytes)
		bytes = new Array(words.length * 4);

	while (i < words.length) {
		bytes[j++] = (words[i] >>> 24) & 0xff;
		bytes[j++] = (words[i] >>> 16) & 0xff;
		bytes[j++] = (words[i] >>> 8 ) & 0xff;
		bytes[j++] = (words[i])	       & 0xff;
		i++;
	}

	return bytes;
}

function be32_to_hex(words) {
	var i, word, result, padding = '00000000';

	result = new Array(words.length);

	// skip leading zeros
	for (i = 0; i < words.length - 1; i++)
		if (words[i] > 0)
			break;

	// build up the result
	for ( ; i < words.length; i++) {
		// pad each word to 8 hex characters
		word = words[i].toString(16);
		result[i] = padding.substring(0, padding.length - word.length) + word;
	}

	result = result.join('');

	// truncate leading zeros
	for (i = 0; i < result.length - 1; i++)
		if (result.charAt(i) != '0')
			break;

	return result.substring(i);
}

function sha256_expand(words) {
	var i;
	for (i = 16; i < 64; i++) {
		var w15 = words[i - 15],
		    w2  = words[i - 2]
		words[i] = (
			      (words[i - 16] + words[i - 7])
			    + (ror32(w15, 7) ^ ror32(w15, 18) ^ (w15 >>> 3))
			    + (ror32(w2, 17) ^ ror32(w2,  19) ^ (w2 >>> 10))
			   ) >>> 0;
	}
}

function sha256_compress(hash, words) {
	var i, tmp1, tmp2;

	var a = hash[0],
	    b = hash[1],
	    c = hash[2],
	    d = hash[3],
	    e = hash[4],
	    f = hash[5],
	    g = hash[6],
	    h = hash[7];

	sha256_expand(words);

	for (i = 0; i < 64; i++) {
		tmp1 = (
			    h
			  + (ror32(e, 6) ^ ror32(e, 11) ^ ror32(e, 25))
			  + ((e & f) ^ ((~e) & g))
			  + words[i]
			  + SHA256_CONSTANTS[i]
		       ) >>> 0;

		tmp2 = (
			  (ror32(a, 2) ^ ror32(a, 13) ^ ror32(a, 22))
			+ ((a & b) ^ (a & c) ^ (b & c))
		       ) >>> 0;

		h = g;
		g = f;
		f = e;
		e = (d + tmp1) >>> 0;
		d = c;
		c = b;
		b = a;
		a = (tmp1 + tmp2) >>> 0;
	}

	hash[0] = (hash[0] + a) >>> 0;
	hash[1] = (hash[1] + b) >>> 0;
	hash[2] = (hash[2] + c) >>> 0;
	hash[3] = (hash[3] + d) >>> 0;
	hash[4] = (hash[4] + e) >>> 0;
	hash[5] = (hash[5] + f) >>> 0;
	hash[6] = (hash[6] + g) >>> 0;
	hash[7] = (hash[7] + h) >>> 0;
}

function Sha256_ctx() {
	this.state = new Array(8);
	this.bytes = new Array(this.block_size);
	this.init();
}

Sha256_ctx.prototype.block_size = 64;
Sha256_ctx.prototype.digest_size = 32;

Sha256_ctx.prototype.init = function () {
	var i;

	this.num_bits = 0;
	this.offset = 0;

	this.digest = null;
	this.hexdigest = null;

	for (i = 0; i < SHA256_INITIAL.length; i++)
		this.state[i] = SHA256_INITIAL[i];
}

Sha256_ctx.prototype.update = function (data) {
	var i = 0, off = this.offset, words = new Array(64);

	// digest already computed, ignore extra data
	if (this.digest)
		return;

	data = ensure_bytes(data);
	if (data === undefined) {
		die('in Sha256_ctx, expected bytes');
		return;
	}

	// process bytes blockwise
	while (i < data.length) {
		this.bytes[off++] = data[i++];

		// we got a full block, so hash it.
		if (off >= 64) {
			off = 0;
			bytes_to_be32(this.bytes, words);
			sha256_compress(this.state, words);
		}
	}

	this.offset = off;
	this.num_bits += data.length * 8;
}

Sha256_ctx.prototype.finalize = function () {
	// digest already computed
	if (this.digest)
		return this.digest;

	var off = this.offset, words = new Array(64);

	// pad with a one bit and zeros up to the nearest block
	this.bytes[off++] = 0x80;
	while (off < 64)
		this.bytes[off++] = 0;

	// if we need to, pad some more zeros so we can fit the size
	if (this.offset >= 56) {
		bytes_to_be32(this.bytes, words);
		sha256_compress(this.state, words);

		off = 0;
		while (off < 64)
			this.bytes[off++] = 0;
	}

	bytes_to_be32(this.bytes, words);

	// append the number of bits processed total
	words[14] = Math.floor(this.num_bits / 4294967296);
	words[15] = this.num_bits >>> 0;

	// hash the final block
	sha256_compress(this.state, words);

	this.digest = be32_to_bytes(this.state);
	this.hexdigest = be32_to_hex(this.state);

	// return digest as bytes
	return this.digest;
}

function sha256() {
	var i, hash = new Sha256_ctx();

	// hash the arguments
	for (i = 0; i < arguments.length; i++)
		hash.update(arguments[i]);
	hash.finalize();

	// return the hex digest
	return hash.hexdigest;
}

/**** HMAC - an implementation of RFC2104 ****/

function Hmac_ctx(hash_type, key) {
	this.hash = new hash_type();

	// default to an empty key,
	// we expect the user to call initin this case
	if (!key)
		key = new Array();

	this.init(key);
}

Hmac_ctx.prototype.init = function (key) {
	if (key) {
		key = ensure_bytes(key);
		if (key === undefined) {
			die('in Hmac_ctx.init, key must be bytes');
			return;
		}

		// our key was too long, hash it first
		if (key.length > this.hash.block_size) {
			this.hash.init();
			this.update(key);
			key = this.hash.finalize();
		}

		// initialize the keys
		this.inner_key = new Array();
		this.outer_key = new Array();

		var i;
		for (i = 0; i < key.length; i++) {
			this.inner_key[i] = 0x36 ^ key[i];
			this.outer_key[i] = 0x5c ^ key[i];
		}

		for ( ; i < this.hash.block_size; i++) {
			this.inner_key[i] = 0x36;
			this.outer_key[i] = 0x5c;
		}
	}

	this.digest = null;
	this.hexdigest = null;

	// start the inner hash
	this.hash.init();
	this.hash.update(this.inner_key);
}

Hmac_ctx.prototype.update = function (data) {
	// digest some data, harmless if already
	// finalized, as this.hash will just ignore
	// the extra data
	this.hash.update(data);
}

Hmac_ctx.prototype.finalize = function () {
	// already finalized, return the digest
	if (this.digest)
		return this.hash.digest;

	var inner = this.hash.finalize();

	// compute the outer hmac
	this.hash.init();
	this.hash.update(this.outer_key);
	this.hash.update(inner);
	this.hash.finalize();

	// update the digests
	this.digest = this.hash.digest;
	this.hexdigest = this.hash.hexdigest;

	// return the digest as bytes
	return this.digest;
}

function hmac_sha256(key) {
	// setup our hmac context
	var i, ctx = new Hmac_ctx(Sha256_ctx, key);

	// compute hmac on the arguments
	for (i = 1; i < arguments.length; i++)
		ctx.update(arguments[i]);
	ctx.finalize();

	// return the hex string
	return ctx.hexdigest;
}

/**** CONSTANTS - some useful primes for mixing and the word list ****/

// A list of the greatest prime less than a power of 2048 (in hexidecimal)
var PRIMES = new Array(
	// 2048**1 - 9
	new BigNat("0x7f7"),
	// 2048**2 - 3
	new BigNat("0x3ffffd"),
	// 2048**3 - 9
	new BigNat("0x1fffffff7"),
	// 2048**4 - 17
	new BigNat("0xfffffffffef"),
	// 2048**5 - 55
	new BigNat("0x7fffffffffffc9"),
	// 2048**6 - 5
	new BigNat("0x3fffffffffffffffb"),
	// 2048**7 - 33
	new BigNat("0x1fffffffffffffffffdf"),
	// 2048**8 - 299
	new BigNat("0xfffffffffffffffffffed5"),
	// 2048**9 - 115
	new BigNat("0x7ffffffffffffffffffffff8d"),
	// 2048**10 - 21
	new BigNat("0x3fffffffffffffffffffffffffeb"),
	// 2048**11 - 73
	new BigNat("0x1ffffffffffffffffffffffffffffb7"),
	// 2048**12 - 347
	new BigNat("0xffffffffffffffffffffffffffffffea5"),
	// 2048**13 - 69
	new BigNat("0x7fffffffffffffffffffffffffffffffffbb"),
	// 2048**14 - 243
	new BigNat("0x3ffffffffffffffffffffffffffffffffffff0d"),

/* APPLICATION - implementation of hmac_phrase */

function hmac_phrase(key, name, prime, words) {
	var num = new BigNat(hmac_sha256(key, name), 16);
	num.reduce_modulo(prime);

	if (!words)
		words = WORDS;

	var phrase = num.toBase(words.length);

	for (var i = 0; i < phrase.length; i++)
		phrase[i] = words[phrase[i]];

	return phrase.join(' ');
}

function update_form(form) {
	var key = form.master.value,
	    prime = PRIMES[3];
	form.amazon.value = hmac_phrase(key, 'amazon', prime);
	form.custom.value = hmac_phrase(key, form.custom_name.value, prime);
}
